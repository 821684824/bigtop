version: '3'
services:
  datanode1:
    build:
      context: ../..
      dockerfile: provisioner/compose/Dockerfile
    command: /sbin/init
    domainname: bigtop.org
    hostname: datanode1
    container_name: datanode1
    networks:
      bigtop.org:
        aliases:
          - datanode
    volumes:
      - /data/1
      - /data/2
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp=unconfined
    cap_add:
      - SYS_ADMIN

  datanode2:
    build:
      context: ../..
      dockerfile: provisioner/compose/Dockerfile
    command: /sbin/init
    domainname: bigtop.org
    container_name: datanode2
    hostname: datanode2
    networks:
      bigtop.org:
    volumes:
      - /data/1
      - /data/2
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp=unconfined
    cap_add:
      - SYS_ADMIN




  headnode:
    build:
      context: ../..
      dockerfile: provisioner/compose/Dockerfile
    command: /sbin/init
    domainname: bigtop.org
    hostname: headnode
    container_name: headnode
    networks:
      -  bigtop.org
    volumes:
      - /data/1
      - /data/2
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - seccomp=unconfined
    cap_add:
      - SYS_ADMIN




networks:
  bigtop.org:
    external:
      name: bigtop.org
